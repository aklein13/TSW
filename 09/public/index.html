<!DOCTYPE html>
<html>

<head>
  <title>Simple Websocket chat client</title>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='/css/style.css'/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/skrypt.js"></script>
</head>

<body>
<div>
  <span>Username: </span>
  <input id="username" type="text"/>
  <div id="mainContainer">
    <div>
      <div>
        <img id="chatStatus" src="img/bullet_red.png" width="35">
        <input id="chatText">&nbsp;
        <input id="chatSend" type="button" value="WyÅ›lij">
      </div>
      <p>
        <input id="open" type="button" value="Connect">
        <input id="close" type="button" value="Disconnect">
      </p>
    </div>
    <div>
      <h3 id="room-name">Not connected</h3>
      <li id="rooms">
      </li>
      <div>
        <input id="newRoomName" type="text" placeholder="New room"/>
        <input id="createRoom" type="button" value="Create">
      </div>
    </div>
  </div>
  <div id="chat-users">
    <li id="chat">
    </li>
    <li id="users">
    </li>
  </div>
</div>

</body>

</html>
